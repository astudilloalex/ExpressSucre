<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="countryCreateDlg" widgetVar="countryCreateDialog" responsive="true" resizable="false" draggable="false" modal="true" header="#{bundle.CreateCountryTitle}">
		<h:form id="countryCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{countryController.selected!=null}">
					<p:outputLabel value="#{bundle.CreateCountryLabel_Name}" for="countryName"/>
					<p:inputText id="countryName" value="#{countryController.selected.name}" title="#{bundle.CreateCountryTitle_Name}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.CreateCountryRequiredMessage_Name}"/>
				</p:panelGrid>
				<p:commandButton actionListener="#{countryController.create}" value="#{bundle.Save}" update="display,:countryListForm:countryDataTable,:message" oncomplete="handleSubmit(args,'countryCreateDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" actionListener="#{countryController.unselected}" immediate="true" onclick="countryCreateDialog.hide()"/>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
