<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="personEditDlg" widgetVar="personEditDialog" responsive="true" resizable="false" draggable="false" modal="true" header="#{bundle.EditPersonTitle}">
		<h:form id="personEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{personController.selected!=null}">
					<p:outputLabel value="#{bundle.EditPersonLabel_Id}" for="personId"/>
					<p:inputText id="personId" value="#{personController.selected.id}" title="#{bundle.EditPersonTitle_Id}" onblur="value=value.toUpperCase()" readonly="true" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_Id}"/>
					<p:outputLabel value="#{bundle.EditPersonLabel_IdCard}" for="personIdCard"/>
					<p:inputText id="personIdCard" value="#{personController.selected.idCard}" title="#{bundle.EditPersonTitle_IdCard}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_IdCard}"/>	
					<p:outputLabel value="#{bundle.EditPersonLabel_FirstName}" for="personFirstName"/>
					<p:inputText id="personFirstName" value="#{personController.selected.firstName}" title="#{bundle.EditPersonTitle_FirstName}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_FirstName}"/>
					<p:outputLabel value="#{bundle.EditPersonLabel_LastName}" for="personLastName"/>
					<p:inputText id="personLastName" value="#{personController.selected.lastName}" title="#{bundle.EditPersonTitle_LastName}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_LastName}"/>				
					<p:outputLabel value="#{bundle.EditPersonLabel_Address}" for="personAddress"/>
					<p:inputText id="personAddress" value="#{personController.selected.address}" title="#{bundle.EditPersonTitle_Address}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_Address}"/>				
					<p:outputLabel value="#{bundle.EditPersonLabel_Phone}" for="personPhone"/>
					<p:inputText id="personPhone" value="#{personController.selected.phone}" title="#{bundle.EditPersonTitle_Phone}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_Phone}"/>
				</p:panelGrid>
				<p:commandButton actionListener="#{personController.update}" value="#{bundle.Save}" update="display,:personListForm:personDataTable,:message" oncomplete="handleSubmit(args,'personEditDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" actionListener="#{personController.unselected}" immediate="true" onclick="personEditDialog.hide()"/>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
