<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>ISTA LOGIN</title>
	<link rel="icon" type="image" href="#{resource['images/logo.png']}"/>
	<!-- CSS Files -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="login.css" />
	<!-- Javascript Files -->
	<h:outputScript library="js" name="jquery-3.3.1.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:head>
<h:body>
	<p:growl id="message" showDetail="true" life="3000">
		<p:autoUpdate />
	</p:growl>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3><h:outputText value="#{bundle.LoginTitle}"/></h3>
				</div>
				<div class="card-body">
					<h:form>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-user"></i></span>
							</div>
							<p:inputText id="user" placeholder="Usuario"
								styleClass="form-control" required="true"
								value="#{loginController.username}" />
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-key"></i></span>
							</div>
							<p:password id="password" styleClass="form-control"
								placeholder="password" required="true"
								value="#{loginController.password}" />
						</div>
						<div class="form-group">
							<p:commandButton id="login" value="Login" action="#{loginController.authenticate}"
								styleClass="btn float-right login_btn" />
						</div>
					</h:form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Don't have an account?
						<p:link value="Sign Up" outcome="/register?faces-redirect=true" />
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
