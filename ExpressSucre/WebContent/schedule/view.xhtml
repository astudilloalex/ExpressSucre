<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="scheduleViewDlg" widgetVar="scheduleViewDialog" responsive="true" resizable="false" draggable="false" modal="true" header="#{bundle.ViewScheduleTitle}">
		<h:form id="scheduleViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{scheduleController.selected!=null}">
					<h:outputText value="#{bundle.ViewScheduleLabel_Id}"/>
					<h:outputText value="#{scheduleController.selected.id}" title="#{bundle.ViewScheduleTitle_Id}"/>
					<h:outputText value="#{bundle.ViewScheduleLabel_Route}"/>
					<h:outputText value="#{scheduleController.selected.routeBean.busStation1}" title="#{bundle.ViewScheduleTitle_Route}"/>
					<h:outputText value="#{bundle.ViewScheduleLabel_Bus}"/>
					<h:outputText value="#{scheduleController.selected.busBean.plate}" title="#{bundle.ViewScheduleTitle_Bus}"/>
					<h:outputText value="#{bundle.ViewScheduleLabel_Date}"/>
					<h:outputText value="#{scheduleController.selected.date}" title="#{bundle.ViewScheduleTitle_Date}"/>
				</p:panelGrid>
                <p:commandButton value="#{bundle.Close}" onclick="scheduleViewDialog.hide()"/>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
