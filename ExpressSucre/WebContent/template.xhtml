<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title><ui:insert name="title">Express Sucre</ui:insert></title>
	<h:outputScript library="js" name="jsfcrud.js" />
	<h:outputStylesheet library="css" name="administration.css" />
	<f:event listener="#{templateController.verifySession}" type="preRenderView" />
</h:head>

<h:body>
	<p:growl id="message" life="3000" />
	<div id="header">
		<ui:insert name="header">
			<h:form>
				<p:menubar>
					<p:submenu label="#{bundle.MenuAdministratorTitle}" icon="fa fa-user-plus" disabled="#{templateController.adminDisabled}">
						<p:menuitem value="#{bundle.MenuItemRoleTitle}" url="/ExpressSucre/faces/role/list.xhtml" />
						<p:menuitem value="#{bundle.MenuItemPersonTitle}" url="/ExpressSucre/faces/person/list.xhtml" />
						<p:menuitem value="#{bundle.MenuItemUserTitle}" url="/ExpressSucre/faces/user/list.xhtml" />
					</p:submenu>
					<p:submenu label="#{bundle.MenuBusTitle}" icon="fa fa-bus" >
						<p:menuitem value="#{bundle.MenuItemBrandTitle}" url="/ExpressSucre/faces/brand/list.xhtml" />
						<p:menuitem value="#{bundle.MenuItemBusTitle}" url="/ExpressSucre/faces/bus/list.xhtml" />
						<p:menuitem value="#{bundle.MenuItemSeatTitle}" url="/ExpressSucre/faces/seat/list.xhtml" />
						<p:menuitem value="#{bundle.MenuItemBusSeatTitle}" url="/ExpressSucre/faces/busseat/list.xhtml" />
					</p:submenu>
					<p:submenu label="#{bundle.MenuBusStationTitle}" icon="fa fa-institution" >
						<p:menuitem value="#{bundle.MenuItemCountryTitle}" url="/ExpressSucre/faces/country/list.xhtml" />
						<p:menuitem value="#{bundle.MenuItemCityTitle}" url="/ExpressSucre/faces/city/list.xhtml" />
						<p:menuitem value="#{bundle.MenuItemPlatformTitle}" url="/ExpressSucre/faces/platform/list.xhtml" />
						<p:menuitem value="#{bundle.MenuItemBusStationTitle}" url="/ExpressSucre/faces/busstation/list.xhtml" />
						<p:menuitem value="#{bundle.MenuItemBusStationPlatformTitle}" url="/ExpressSucre/faces/busstationplatform/list.xhtml" />
					</p:submenu>
					<p:submenu label="#{bundle.MenuReservationTitle}" icon="fa fa-ticket">
						<p:menuitem value="#{bundle.MenuItemRouteTitle}" url="/ExpressSucre/faces/route/list.xhtml" />
						<p:menuitem value="#{bundle.MenuItemScheduleTitle}" url="/ExpressSucre/faces/schedule/list.xhtml" />
						<p:menuitem value="#{bundle.MenuItemReservationTitle}" url="/ExpressSucre/faces/reservation/list.xhtml" />
					</p:submenu>
					<f:facet name="options">
						<p:commandButton value="#{bundle.Logout}" action="#{templateController.logoutSession}" icon="fa fa-home" />
					</f:facet>
				</p:menubar>
			</h:form>
		</ui:insert>
	</div>


	<div id="content">
		<ui:insert name="content">
			<!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
			<!-- <div> -->
			<!-- <ui:include src="content.xhtml"/> -->
			<!-- </div> -->
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
			<!--<ui:include src="footer.xhtml"/>  -->
		</ui:insert>
	</div>

</h:body>

</html>
