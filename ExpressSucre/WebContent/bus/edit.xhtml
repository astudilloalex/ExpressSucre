<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="busEditDlg" widgetVar="busEditDialog" responsive="true" resizable="false" draggable="false" modal="true" header="#{bundle.EditBusTitle}">
		<h:form id="busEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{busController.selected!=null}">
					<p:outputLabel value="#{bundle.EditBusLabel_Id}" for="busId"/>
					<p:inputText id="busId" value="#{busController.selected.id}" title="#{bundle.EditBusTitle_Id}" required="true" readonly="true" requiredMessage="#{bundle.EditBusRequiredMessage_Id}"/>
					<p:outputLabel value="#{bundle.EditBusLabel_Brand}" for="brandName"/>
					<p:selectOneMenu id="brandName" value="#{busController.selected.brandBean}" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_Brand}">
                    	<f:selectItems value="#{brandController.itemsAvailableSelectOne}" var="busBrandItem" itemValue="#{busBrandItem}" itemLabel="#{busBrandItem.name}" />
                    </p:selectOneMenu>
					<p:outputLabel value="#{bundle.EditBusLabel_Plate}" for="busPlate"/>
					<p:inputText id="busPlate" value="#{busController.selected.plate}" title="#{bundle.EditBusTitle_Plate}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_Plate}"/>
					<p:outputLabel value="#{bundle.EditBusLabel_DiskNumber}" for="busDiskNumber"/>
					<p:inputNumber id="busDiskNumber" value="#{busController.selected.diskNumber}" title="#{bundle.EditBusTitle_DiskNumber}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_DiskNumber}"/>
					<p:outputLabel value="#{bundle.EditBusLabel_Capacity}" for="busCapacity"/>
					<p:inputNumber id="busCapacity" value="#{busController.selected.capacity}" title="#{bundle.EditBusTitle_Capacity}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.EditBusRequiredMessage_Capacity}"/>
				</p:panelGrid>
				<p:commandButton actionListener="#{busController.update}" value="#{bundle.Update}" update="display,:busListForm:busDataTable,:message" oncomplete="handleSubmit(args,'busEditDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="busEditDialog.hide()"/>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
