<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="platformCreateDlg" widgetVar="platformCreateDialog" responsive="true" resizable="false" draggable="false" modal="true" header="#{bundle.CreatePlatformTitle}">
		<h:form id="platformCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{platformController.selected!=null}">
					<p:outputLabel value="#{bundle.CreatePlatformLabel_Number}" for="platformNumber"/>
					<p:inputNumber id="platformNumber" value="#{platformController.selected.number}" title="#{bundle.CreatePlatformTitle_Number}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.CreatePlatformRequiredMessage_Number}"/>
				</p:panelGrid>
				<p:commandButton actionListener="#{platformController.create}" value="#{bundle.Save}" update="display,:platformListForm:platformDataTable,:message" oncomplete="handleSubmit(args,'platformCreateDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" actionListener="#{platformController.unselected}" immediate="true" onclick="platformCreateDialog.hide()"/>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
