<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="platformViewDlg" widgetVar="platformViewDialog" responsive="true" resizable="false" draggable="false" modal="true" header="#{bundle.ViewPlatformTitle}">
		<h:form id="platformViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{platformController.selected!=null}">
					<h:outputText value="#{bundle.ViewPlatformLabel_Id}"/>
					<h:outputText value="#{platformController.selected.id}" title="#{bundle.ViewPlatformTitle_Id}"/>
					<h:outputText value="#{bundle.ViewPlatformLabel_Number}"/>
					<h:outputText value="#{platformController.selected.number}" title="#{bundle.ViewPlatformTitle_Number}"/>
				</p:panelGrid>
                <p:commandButton value="#{bundle.Close}" onclick="platformViewDialog.hide()"/>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
