<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="brandEditDlg" widgetVar="brandEditDialog" responsive="true" resizable="false" draggable="false" modal="true" header="#{bundle.EditBrandTitle}">
		<h:form id="brandEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{brandController.selected!=null}">
					<p:outputLabel value="#{bundle.EditBrandLabel_Id}" for="brandId"/>
					<p:inputText id="brandId" value="#{brandController.selected.id}" title="#{bundle.EditBrandTitle_Id}" required="true" readonly="true" requiredMessage="#{bundle.EditBrandRequiredMessage_Id}"/>
					<p:outputLabel value="#{bundle.EditBrandLabel_Name}" for="brandName"/>
					<p:inputText id="brandName" value="#{brandController.selected.name}" title="#{bundle.EditBrandTitle_Name}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.EditBrandRequiredMessage_Name}"/>
				</p:panelGrid>
				<p:commandButton actionListener="#{brandController.update}" value="#{bundle.Update}" update="display,:brandListForm:brandDataTable,:message" oncomplete="handleSubmit(args,'brandEditDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="brandEditDialog.hide()"/>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
