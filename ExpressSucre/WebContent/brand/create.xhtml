<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="brandCreateDlg" widgetVar="brandCreateDialog" responsive="true" resizable="false" draggable="false" modal="true" header="#{bundle.CreateBrandTitle}">
		<h:form id="brandCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{brandController.selected!=null}">
					<p:outputLabel value="#{bundle.CreateBrandLabel_Name}" for="brandName"/>
					<p:inputText id="brandName" value="#{brandController.selected.name}" title="#{bundle.CreateBrandTitle_Name}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.CreateBrandRequiredMessage_Name}"/>
				</p:panelGrid>
				<p:commandButton actionListener="#{brandController.create}" value="#{bundle.Save}" update="display,:brandListForm:brandDataTable,:message" oncomplete="handleSubmit(args,'brandCreateDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" actionListener="#{brandController.unselected}" immediate="true" onclick="brandCreateDialog.hide()"/>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
