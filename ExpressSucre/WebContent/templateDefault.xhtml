<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title><ui:insert name="title">Express Sucre</ui:insert></title>
	<h:outputScript library="js" name="jsfcrud.js" />
	<h:outputStylesheet library="css" name="customer.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<f:event listener="#{templateController.verifySession}" type="preRenderView" />
</h:head>

<h:body>
	<p:growl id="message" life="3000" />
	<div id="header">
		<ui:insert name="header">
			<h:form>
				<p:menubar>
					<p:submenu label="Customer" icon="fa fa-user-plus">
					</p:submenu>
					<f:facet name="options">
						<p:commandButton value="Logout" action="#{templateController.logoutSession}" icon="fa fa-home" />
					</f:facet>
				</p:menubar>
			</h:form>
		</ui:insert>
	</div>


	<div id="content">
		<ui:insert name="content">
			<!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
			<!-- <div> -->
			<!-- <ui:include src="content.xhtml"/> -->
			<!-- </div> -->
		</ui:insert>
	</div>

	<div id="footer">
		<ui:insert name="footer">
			<!--  include your header file or uncomment the include below and create footer.xhtml in this directory -->
			<!--<ui:include src="footer.xhtml"/>  -->
		</ui:insert>
	</div>

</h:body>

</html>
