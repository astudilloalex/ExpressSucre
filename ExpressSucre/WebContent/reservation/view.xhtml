<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="reservationViewDlg" widgetVar="reservationViewDialog" responsive="true" resizable="false" draggable="false" modal="true" header="#{bundle.ViewReservationTitle}">
		<h:form id="reservationViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{reservationController.selected!=null}">
					<h:outputText value="#{bundle.ViewReservationLabel_Id}"/>
					<h:outputText value="#{reservationController.selected.id}" title="#{bundle.ViewReservationTitle_Id}"/>
					<h:outputText value="#{bundle.ViewReservationLabel_Person}"/>
					<h:outputText value="#{reservationController.selected.personUserBean}" title="#{bundle.ViewReservationTitle_Person}"/>
					<h:outputText value="#{bundle.ViewReservationLabel_Schedule}"/>
					<h:outputText value="#{reservationController.selected.scheduleBean}" title="#{bundle.ViewReservationTitle_Schedule}"/>
					<h:outputText value="#{bundle.ViewReservationLabel_BusSeat}"/>
					<h:outputText value="#{reservationController.selected.busSeatBean}" title="#{bundle.ViewReservationTitle_BusSeat}"/>
				</p:panelGrid>
                <p:commandButton value="#{bundle.Close}" onclick="reservationViewDialog.hide()"/>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
