<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="roleCreateDlg" widgetVar="roleCreateDialog" responsive="true" resizable="false" draggable="false" modal="true" header="#{bundle.CreateRoleTitle}">
		<h:form id="roleCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{roleController.selected!=null}">
					<p:outputLabel value="#{bundle.CreateRoleLabel_Code}" for="roleCode"/>
					<p:inputText id="roleCode" value="#{roleController.selected.code}" title="#{bundle.CreateRoleTitle_Code}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.CreateRoleRequiredMessage_Code}">
						<f:validateLength minimum="3" maximum="3" />
					</p:inputText>
					<p:outputLabel value="#{bundle.CreateRoleLabel_Name}" for="roleName"/>
					<p:inputText id="roleName" value="#{roleController.selected.name}" title="#{bundle.CreateRoleTitle_Name}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.CreateRoleRequiredMessage_Name}"/>
				</p:panelGrid>
				<p:commandButton actionListener="#{roleController.create}" value="#{bundle.Save}" update="display,:roleListForm:roleDataTable,:message" oncomplete="handleSubmit(args,'roleCreateDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" actionListener="#{roleController.unselected}" immediate="true" onclick="roleCreateDialog.hide()"/>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
