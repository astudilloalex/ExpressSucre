<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="roleViewDlg" widgetVar="roleViewDialog" responsive="true" resizable="false" draggable="false" modal="true" header="#{bundle.ViewRoleTitle}">
		<h:form id="roleViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{roleController.selected!=null}">
					<h:outputText value="#{bundle.ViewRoleLabel_Id}"/>
					<h:outputText value="#{roleController.selected.id}" title="#{bundle.ViewRoleTitle_Id}"/>
					<h:outputText value="#{bundle.ViewRoleLabel_Code}"/>
					<h:outputText value="#{roleController.selected.code}" title="#{bundle.ViewRoleTitle_Code}"/>
					<h:outputText value="#{bundle.ViewRoleLabel_Name}"/>
					<h:outputText value="#{roleController.selected.name}" title="#{bundle.ViewRoleTitle_Name}"/>
				</p:panelGrid>
                <p:commandButton value="#{bundle.Close}" onclick="roleViewDialog.hide()"/>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
