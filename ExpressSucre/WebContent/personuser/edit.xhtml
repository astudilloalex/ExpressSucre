<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="personUserEditDlg" widgetVar="personUserEditDialog" responsive="true" resizable="false" draggable="false" modal="true" header="#{bundle.EditPersonUserTitle}">
		<h:form id="personUserEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{personUserController.selected!=null}">
					<p:outputLabel value="#{bundle.EditPersonUserLabel_Id}" for="personUserId"/>
					<p:inputText id="personUserId" value="#{personUserController.selected.id}" title="#{bundle.EditPersonUserTitle_Id}" onblur="value=value.toUpperCase()" readonly="true" required="true" requiredMessage="#{bundle.EditPersonUserRequiredMessage_Id}"/>
					<p:outputLabel value="#{bundle.EditPersonUserLabel_User}" for="user"/>
					<p:selectOneMenu id="user" value="#{personUserController.selected.user}" required="true" requiredMessage="#{bundle.EditPersonUserRequiredMessage_User}">
                    	<f:selectItems value="#{userController.itemsAvailableSelectOne}" var="reservationPersonUserItem" itemValue="#{userItem}" itemLabel="#{userItem.username}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditPersonUserLabel_IdCard}" for="personUserIdCard"/>
					<p:inputText id="personUserIdCard" value="#{personUserController.selected.idCard}" title="#{bundle.EditPersonUserTitle_IdCard}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.EditPersonUserRequiredMessage_IdCard}"/>			
					<p:outputLabel value="#{bundle.EditPersonUserLabel_FirstName}" for="personUserFirstName"/>
					<p:inputText id="personUserFirstName" value="#{personUserController.selected.firstName}" title="#{bundle.EditPersonUserTitle_FirstName}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.EditPersonUserRequiredMessage_FirstName}"/>
					<p:outputLabel value="#{bundle.EditPersonUserLabel_LastName}" for="personUserLastName"/>
					<p:inputText id="personUserLastName" value="#{personUserController.selected.lastName}" title="#{bundle.EditPersonUserTitle_LastName}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.EditPersonUserRequiredMessage_LastName}"/>
				</p:panelGrid>
				<p:commandButton actionListener="#{personUserController.update}" value="#{bundle.Update}" update="display,:personUserListForm:personUserDataTable,:message" oncomplete="handleSubmit(args,'personUserEditDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="personUserEditDialog.hide()"/>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
