<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="seatCreateDlg" widgetVar="seatCreateDialog" responsive="true" resizable="false" draggable="false" modal="true" header="#{bundle.CreateSeatTitle}">
		<h:form id="seatCreateForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{seatController.selected!=null}">
					<p:outputLabel value="#{bundle.CreateSeatLabel_Number}" for="seatNumber"/>
					<p:inputNumber id="seatNumber" value="#{seatController.selected.number}" title="#{bundle.CreateSeatTitle_Number}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.CreateSeatRequiredMessage_Number}"/>
				</p:panelGrid>
				<p:commandButton actionListener="#{seatController.create}" value="#{bundle.Save}" update="display,:seatListForm:seatDataTable,:message" oncomplete="handleSubmit(args,'seatCreateDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" actionListener="#{seatController.unselected}" immediate="true" onclick="seatCreateDialog.hide()"/>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
