<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="seatViewDlg" widgetVar="seatViewDialog" responsive="true" resizable="false" draggable="false" modal="true" header="#{bundle.ViewSeatTitle}">
		<h:form id="seatViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{seatController.selected!=null}">
					<h:outputText value="#{bundle.ViewSeatLabel_Id}"/>
					<h:outputText value="#{seatController.selected.id}" title="#{bundle.ViewSeatTitle_Id}"/>
					<h:outputText value="#{bundle.ViewSeatLabel_Number}"/>
					<h:outputText value="#{seatController.selected.number}" title="#{bundle.ViewSeatTitle_Number}"/>
				</p:panelGrid>
                <p:commandButton value="#{bundle.Close}" onclick="seatViewDialog.hide()"/>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
