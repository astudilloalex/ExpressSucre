<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="busSeatViewDlg" widgetVar="busSeatViewDialog" responsive="true" resizable="false" draggable="false" modal="true" header="#{bundle.ViewBusSeatTitle}">
		<h:form id="busSeatViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{busSeatController.selected!=null}">
					<h:outputText value="#{bundle.ViewBusSeatLabel_Id}"/>
					<h:outputText value="#{busSeatController.selected.id}" title="#{bundle.ViewBusSeatTitle_Id}"/>
					<h:outputText value="#{bundle.ViewBusSeatLabel_Bus}"/>
					<h:outputText value="#{busSeatController.selected.busBean.plate}" title="#{bundle.ViewBusSeatTitle_Bus}"/>
					<h:outputText value="#{bundle.ViewBusSeatLabel_Seat}"/>
					<h:outputText value="#{busSeatController.selected.seatBean.number}" title="#{bundle.ViewBusSeatTitle_Seat}"/>
					<h:outputText value="#{bundle.ViewBusSeatLabel_Location}"/>
					<h:outputText value="#{busSeatController.selected.location}" title="#{bundle.ViewBusSeatTitle_Location}"/>
					<h:outputText value="#{bundle.ViewBusSeatLabel_State}"/>
					<h:selectBooleanCheckbox value="#{busSeatController.selected.state}" title="#{bundle.ViewBusSeatTitle_State}" disabled="true"/>
				</p:panelGrid>
                <p:commandButton value="#{bundle.Close}" onclick="busSeatViewDialog.hide()"/>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
