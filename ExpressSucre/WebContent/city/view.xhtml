<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="cityViewDlg" widgetVar="cityViewDialog" responsive="true" resizable="false" draggable="false" modal="true" header="#{bundle.ViewCityTitle}">
		<h:form id="cityViewForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{cityController.selected!=null}">
					<h:outputText value="#{bundle.ViewCityLabel_Id}"/>
					<h:outputText value="#{cityController.selected.id}" title="#{bundle.ViewCityTitle_Id}"/>
					<h:outputText value="#{bundle.ViewCityLabel_Country}"/>
					<h:outputText value="#{cityController.selected.countryBean.name}" title="#{bundle.ViewCityTitle_Country}"/>
					<h:outputText value="#{bundle.ViewCityLabel_Name}"/>
					<h:outputText value="#{cityController.selected.name}" title="#{bundle.ViewCityTitle_Name}"/>
				</p:panelGrid>
                <p:commandButton value="#{bundle.Close}" onclick="cityViewDialog.hide()"/>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
