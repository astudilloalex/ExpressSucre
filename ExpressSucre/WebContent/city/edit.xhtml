<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<p:dialog id="cityEditDlg" widgetVar="cityEditDialog" responsive="true" resizable="false" draggable="false" modal="true" header="#{bundle.EditCityTitle}">
		<h:form id="cityEditForm">
			<h:panelGroup id="display">
				<p:panelGrid columns="2" rendered="#{cityController.selected!=null}">
					<p:outputLabel value="#{bundle.EditCityLabel_Id}" for="cityId"/>
					<p:inputText id="cityId" value="#{cityController.selected.id}" title="#{bundle.EditCityTitle_Id}" required="true" readonly="true" requiredMessage="#{bundle.EditCityRequiredMessage_Id}"/>
					<p:outputLabel value="#{bundle.EditCountryLabel_Name}" for="countryName"/>
					<p:selectOneMenu id="countryName" value="#{cityController.selected.countryBean}" required="true" requiredMessage="#{bundle.EditCityRequiredMessage_Country}">
						<f:selectItems value="#{countryController.itemsAvailableSelectOne}" var="cityCountryItem" itemValue="#{cityCountryItem}" itemLabel="#{cityCountryItem.name}"/>
					</p:selectOneMenu>
					<p:outputLabel value="#{bundle.EditCityLabel_Name}" for="cityName"/>
					<p:inputText id="cityName" value="#{cityController.selected.name}" title="#{bundle.EditCityTitle_Name}" onblur="value=value.toUpperCase()" required="true" requiredMessage="#{bundle.EditCityRequiredMessage_Name}"/>
				</p:panelGrid>
				<p:commandButton actionListener="#{cityController.update}" value="#{bundle.Update}" update="display,:cityListForm:cityDataTable,:message" oncomplete="handleSubmit(args,'cityEditDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="cityEditDialog.hide()"/>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
</html>
